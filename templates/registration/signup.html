{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-xl-center" style="margin-top: 100px;">
        <img src="{% static 'img/logo.png' %}" class="rounded-circle" alt=""><br>
    </div>
    <h1 style="text-align: center;">TODO APP</h1>
    <P style="text-align: center;">REMINDER FOR YOU</P>
    <h4 style="text-align:center;color:blue;">Signup Form</h4>
    <form method="post" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="d-flex justify-content-xl-center text-center">
            <div class="form-outline mb-8">
                <input type="text" name="username" class="form-control" />
                <label class="form-label" for="form2Example1">Username</label>
            </div>
        </div>
        <div class="d-flex justify-content-xl-center text-center">
            <!-- Password input -->
            <div class="form-outline mb-8">
                <input type="password" name="password1" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>
        </div>
        <div class="d-flex justify-content-xl-center text-center">
            <!-- Password input -->
            <div class="form-outline mb-8">
                <input type="password" name="password2" class="form-control" />
                <label class="form-label" for="form2Example2">Confirm Password</label>
            </div>
        </div>
        <div class="d-flex justify-content-xl-center text-center">
            <!-- Submit button -->
            <button type="Submit" class="btn btn-primary btn-block mb-8">Register</button>
        </div>
        
    </form>
    {% for message in messages %}
        <div class="d-flex justify-content-xl-center text-center">
            <!-- Submit button -->
            <h6 style="color:red;">{{message}}</h6>
        </div>
    {% endfor %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
