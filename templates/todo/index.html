<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ali Bigdeli">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            width: 100%;
            height: 100vh;            
            background: linear-gradient(to bottom, #e6e6e6 0%, #ffffff 100%);
        }
    </style>
</head>

<body>
    <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Todo App</h2>
                    <a type="button" class="btn btn-primary" href="{% url 'accounts:logout' %}">Logout</a>
                    
                </div>

                <div class="modal-body p-5 pt-0">
                    
                    <form class="pt-3" method="POST" action="/">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="hidden" value={{request.user.id}} name="user">
                            <input type="text" class="form-control rounded-4" name="title"
                                placeholder="Enter task title" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>


                        <hr class="my-4">
                        {% for task in tasks %}
                        <div class="input-group py-1">
                            <span type="text" class="form-control"
                                aria-label="Text input with segmented dropdown button">
                                {% if task.complete == True %}
                                <strike>{{task.title}}</strike>
                                {% else %}
                                <span>{{task.title}}</span>
                                {% endif %}
                                {% comment %} {% url 'delete_task' task.id %}
                                {% url 'todo:complete_task' pk=task.id %}
                                 {% endcomment %}
                            </span>
                            <a type="button" class="btn btn-danger" href="{% url 'todo:delete_task' pk=task.id %}"><i
                                    class="bi bi-trash"></i></a>
                            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'todo:update_task' pk=task.id %}">Done</a></li>
                                <li><a class="dropdown-item" href="{% url 'todo:edit_task' pk=task.id %}">Edit</a></li>
                            </ul>
                        </div>
                        {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
